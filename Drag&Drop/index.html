<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop To-Do List</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="taskName" placeholder="Task Name">
        <button id="createTask">Create Task</button>
        <div class="status" id="open">
            <h2>Open</h2>
        </div>
        <div class="status" id="inProgress">
            <h2>In Progress</h2>
        </div>
        <div class="status" id="completed">
            <h2>Completed</h2>
        </div>
    </div>
    <script src="/src/js/app.js"></script>
</body>
</html>
